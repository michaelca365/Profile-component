<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img
        class="circle circle-1"
        src="./images/bg-pattern-top.svg"
        aria-hidden="true"
      />
      <img
        class="circle circle-2"
        src="./images/bg-pattern-bottom.svg"
        aria-hidden="true"
      />
      <section class="section-card">
        <div class="card">
          <picture class="item card-1">
            <img src="./images/bg-pattern-card.svg" alt="avatar picture" />
          </picture>
          <div class="item card-2">
            <picture>
              <img src="./images/image-victor.jpg" alt="avatar image" />
            </picture>
            <div class="card-name-title">
              <h3>Victor Crest</h3>
              <p>26</p>
            </div>
            <p>
              London 
            </p>
          </div>
          <div class="item card-3">
            <div class="column-grid">
              <h3>
                80K
              </h3>
              <p>
                Followers
              </p>
            </div>
            <div class="column-grid">
              <h3>
                803K
              </h3>
              <p>
                Likes
              </p>
            </div>
            <div class="column-grid">
              <h3>
                1.4K
              </h3>
              <p>
                Photos
              </p>
            </div>
              
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/michaelca365">Michael Camelo</a>.
      </div>
    </main>
  </body>
</html>
